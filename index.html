<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[hsl(47,88%,63%)] h-screen flex flex-col justify-center items-center">  
  <main class="bg-[hsl(0,0%,100%)] font-Figtree h-auto md:w-80 w-72 p-4 rounded-2xl border-[1px] border-black shadow-8px">
    <figure>
      <img class="rounded-xl" src="illustration-article.svg" alt="">
    </figure>
    <section>
      <div class="bg-[hsl(47,88%,63%)] w-20 pl-2 pr-2 pt-1 pb-1 rounded-md mt-4">
        <h3 class="font-semibold  text-[16px]">Learning</h3>
      </div>
      <p class="mt-2 mb-2  text-[16px] text-[hsl(0,0%,7%)]">Published 21 Dec 2023</p>
      <h1 class="font-bold text-[1.35rem] hover:text-[hsl(47,88%,63%)] hover:cursor-pointer">HTML & CSS fondations</h1>
      <p class="md:w-[18rem] w-[16rem] text-[hsl(0,0%,42%)] text-[15px] mt-2 mb-2">These languages are the backbone of every website, defining structure, content, and presentation. </p>
      <div class="flex space-x-2 items-center mt-5">
        <figure>
          <img class="h-7" src="image-avatar.webp" alt="">
        </figure>
        <p class="font-semibold text-[14px]">Greg Hooper</p>
      </div>
    </section>
  </main>
</body>
</html>
